<!DOCTYPE html>
<html>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script>

        function submithandler(){ //remove if not needed
            $.get("http://127.0.0.1:8090/people",
                function (data){
                    console.log(data)
                    //const htmlTest = JSON.parse(data)
                    //$('#peopleDisplay').html(data);
                });
            return false;      
        };
        function formhandler(){
            var person = {forename:document.getElementById('sign-up-forename').value, surname:document.getElementById('sign-up-surname').value, username:document.getElementById('sign-up-username').value, email:document.getElementById('sign-up-email').value};
            closeSignUp();
            $.post("http://127.0.0.1:8090/adduser", person,
                function (data){
                    console.log(data);
                });
            return false;      
        };
        
        function openSignUp() {
            document.getElementById("sign-up").style.width = "100%";
        }

        function closeSignUp() {
            document.getElementById("sign-up").style.width = "0%";
        }

        function openLogIn() {
            document.getElementById("log-in").style.width = "100%";
        }

        function closeLogIn() {
            document.getElementById("log-in").style.width = "0%";
        }
    </script>
    
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark">
                <h2 id ="header" class="navbar-brand" >Trevelyan College Booking System</h2>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
                aria-controls="nav-content" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="nav-content"> 
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="nav-button" class="btn btn-primary" onclick="openLogIn()">Log In</button>
                        </li>
                        <li class="nav-item">
                            <button id="nav-button" class="btn btn-primary" onclick="openSignUp()">Sign Up</button>
                        </li>
                        <li class="nav-item">
                            <button id="nav-button" class="btn btn-primary">Book</button>
                        </li>
                        <li class="nav-item">
                            <button id="nav-button" class="btn btn-primary" onclick="submithandler()">People</button>
                        </li>
                    </ul>
                </div> 
            </nav>
        </div>
    </div>

    <div id="sign-up" class="overlay">
        <button class="closebtn" onclick="closeSignUp()">&times;</button>
        <div class="overlay-content">
            <div class="row" id="sign-up-form-row">
                <form id="sign-up-form" onsubmit="formhandler()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="sign-up-forename">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="sign-up-surname">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="sign-up-username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="sign-up-email">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div> 

    <div id="log-in" class="overlay">
            <button class="closebtn" onclick="closeLogIn()">&times;</button>
            <div class="overlay-content">
                <div class="row" id="log-in-form-row">
                    <form id="log-in-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div> 

</html>
